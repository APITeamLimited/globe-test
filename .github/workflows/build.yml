  publish-github:
    runs-on: ubuntu-latest
    needs: [configure, build, package-windows]
    if: $***REMOVED******REMOVED*** startsWith(github.ref, 'refs/tags/v') && github.event_name != 'workflow_dispatch' ***REMOVED******REMOVED***
    env:
      VERSION: $***REMOVED******REMOVED*** needs.configure.outputs.k6_version ***REMOVED******REMOVED***
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: dist
      - name: Download Windows binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries-windows
          path: dist
      - name: Generate checksum file
        run: cd dist && sha256sum * > "k6-$***REMOVED***VERSION***REMOVED***-checksums.txt"
      - name: Create release
        env:
          GITHUB_TOKEN: $***REMOVED******REMOVED*** secrets.GITHUB_TOKEN ***REMOVED******REMOVED***
        run: |
          set -x
          assets=()
          for asset in ./dist/*; do
            assets+=("-a" "$asset")
          done
          hub release create "$***REMOVED***assets[@]***REMOVED***" -m "$VERSION" -m "$(cat ./release\ notes/$***REMOVED***VERSION***REMOVED***.md)" "$VERSION"

  publish-packages:
    runs-on: ubuntu-latest
    needs: [configure, build, package-windows]
    if: $***REMOVED******REMOVED*** startsWith(github.ref, 'refs/tags/v') && github.event_name != 'workflow_dispatch' ***REMOVED******REMOVED***
    env:
      VERSION: $***REMOVED******REMOVED*** needs.configure.outputs.k6_version ***REMOVED******REMOVED***
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: dist
      - name: Download Windows binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries-windows
          path: dist
      - name: Rename binaries
        # To be consistent with the filenames used in dl.k6.io
        run: |
          mv "dist/k6-$VERSION-windows-amd64.msi" "dist/k6-$VERSION-amd64.msi"
          mv "dist/k6-$VERSION-linux-amd64.rpm" "dist/k6-$VERSION-amd64.rpm"
          mv "dist/k6-$VERSION-linux-amd64.deb" "dist/k6-$VERSION-amd64.deb"
      - name: Setup docker-compose environment
        run: |
          cat > packaging/.env <<EOF
          AWS_ACCESS_KEY_ID=$***REMOVED******REMOVED*** secrets.AWS_ACCESS_KEY_ID ***REMOVED******REMOVED***
          AWS_SECRET_ACCESS_KEY=$***REMOVED******REMOVED*** secrets.AWS_SECRET_ACCESS_KEY ***REMOVED******REMOVED***
          AWS_DEFAULT_REGION=us-east-1
          AWS_CF_DISTRIBUTION="$***REMOVED******REMOVED*** secrets.AWS_CF_DISTRIBUTION ***REMOVED******REMOVED***"
          PGP_SIGN_KEY_PASSPHRASE=$***REMOVED******REMOVED*** secrets.PGP_SIGN_KEY_PASSPHRASE ***REMOVED******REMOVED***
          EOF
          echo "$***REMOVED******REMOVED*** secrets.PGP_SIGN_KEY ***REMOVED******REMOVED***" > packaging/sign-key.gpg
      - name: Publish packages
        run: |
          echo "$***REMOVED******REMOVED*** secrets.GITHUB_TOKEN ***REMOVED******REMOVED***" | docker login https://ghcr.io -u $***REMOVED******REMOVED*** github.actor ***REMOVED******REMOVED*** --password-stdin
          cd packaging
          docker-compose pull packager
          docker-compose run --rm packager
